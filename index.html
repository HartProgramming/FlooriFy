<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlooriFy</title>
    <link rel="stylesheet" href="app.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Floorify</h1>
      <h3>Receive Floor Price Notifications on NFT Projects</h3>
      <div class="error"></div>
    </div>

    <div id="dropdown-container">
      <div id="project-container">
        <div class="initial-container">
          <h4>Select a NFT Project</h4>
        </div>
        <img id="arrow" src="arrow-down-sign-to-navigate.png" alt="" />
      </div>
      <div id="dropdown-list-container">
        <div id="dropdown-list">
        </div>
      </div>
    </div>
    <section>
      <div id="current-market-data">
          <table>
            <tr>
              <thead>
                <th>Image</th>
                <th>Project</th>
                <th>Floor Price</th>
                <th>Volume</th>
                <th>Assets</th>
                <th>Mkt Cap</th>
              </thead>
            </tr>
            <tr>
              <tbody>
                <td ><img id="pic" src="" alt=""></td>
                <td id="project"></td>
                <td id="floor"></td>
                <td id="volume"></td>
                <td id="assets"></td>
                <td id="mkt-cap"></td>
              </tbody>
            </tr>
          </table>
      </div>
      <div id="set-notify">
        <select name="range" id="rangeNotify">
          <option value="Above">Above</option>
          <option value="Below">Below</option>
        </select>
        <input required type="number" placeholder='Set Price' id="price">
        <button id="add">Add Notification</button>
      </div>
      <div id="remove-notify">
        <h3>Remove Notification</h3>
        <div id="remove-buttons">

        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
